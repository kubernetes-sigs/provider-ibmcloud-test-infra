- name: Update nodes with latest patches and updates
  hosts:
    - masters
    - workers
  roles:
    - role: update-node-os

- name: Reboot Kubernetes nodes one-by-one
  hosts:
    - masters
    - workers
  serial: 1
  become: yes
  roles:
    - role: reboot-sequentially

- name: Set desired SMT levels on nodes
  hosts:
    - workers
  roles:
    - role: set-smt
      when: ansible_architecture == 'ppc64le'
