- name: Update nodes with latest patches and updates
  hosts:
    - masters
    - workers
  roles:
    - update-node-os

- name: Reboot Kubernetes nodes one-by-one
  hosts:
    - masters
    - workers
  serial: 1
  become: yes
  roles:
    - reboot-sequentially

- name: Set desired SMT levels on nodes
  hosts:
    - masters
    - workers
  roles:
    - set-smt
